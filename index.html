<!-- Technical test for Eurostar by Arthur Moreau -->
<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Eurostar - Basket</title>
		<meta name="author" content="Arthur Moreau"/>
		<link rel="stylesheet" href="css/styles.css"/>
	</head>
	<body>

		<div id="content">

			<!-- Header -->
			<div id="header" class="eurostarBlue">
				<img src="img/logo.png" alt="logo">
			</div>

			<!-- Main -->
			<div id="main">
				<div id="productsBox"> 
					<!-- Available products -->
					<div id="products" class="eurostarWhite">
						<h2><u>Products:</u></h2>
						<div>
							<div class="product" product-name="bread"> <img src="img/pain.png" alt="bread"> <br/> Bread - £1.00</div>
							<div class="product" product-name="butter"> <img src="img/beurre.png" alt="butter"> <br/> Butter - £0.80</div>
							<div class="product" product-name="milk"> <img src="img/lait.png" alt="milk"> <br/> Milk - £1.15</div>
						</div>
					</div>
					<!-- Offers -->
					<div id="offers" class="eurostarWhite">
						<h2><u>Offers:</u></h2>
						<div>
							<ul>
								<li>2 Butter = 1 Bread at 50% off</li>
								<li>3 Milk = 4th Milk for free</li>
							</ul>
						</div>
					</div>
				</div>

				<!-- Basket -->
				<div id="basketBox">
					<div id="basket" class="eurostarWhite">
						<h2><u>Basket:</u></h2>
						<div>
						<!-- It will contain every items -->
						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<div id="footer" class="eurostarBlue">
				<br/>
				<span>Technical test regarding the Graduate Software Engineer position at Eurostar<br/>by Arthur Moreau</span>
			<div>

		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<!-- Personalized functions -->
		<script src="js/functions.js"></script>

		<!-- Personalized script -->
		<script type="text/javascript">
			var listOfProductsInTheBasket = {}; //e.g. {bread: 3, milk: 19}

			//Add a product in the basket
			$( ".product" ).click(function() {
				//Get the product clicked
				var productName = $(this).attr("product-name");
				if (listOfProductsInTheBasket[productName]) {
					listOfProductsInTheBasket[productName]++;
				}
				else {
					listOfProductsInTheBasket[productName] = 1;
				}
				//Refresh the basket
				refreshBasket(listOfProductsInTheBasket);
			});
		</script>

	</body>
</html>
